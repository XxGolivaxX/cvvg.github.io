<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Guardado</title>
    <link rel="stylesheet" href="../CSS/cliente_guardado.css">
</head>
<body>
    <div class="container">
        <h1>Cliente Guardado</h1>
        <div>
            <p>Los datos del cliente se han guardado correctamente:</p>
            <ul>
                <li><strong>Nombre:</strong> <span id="nombre"></span></li>
                <li><strong>Apellido Paterno:</strong> <span id="apellido_p"></span></li>
                <li><strong>Apellido Materno:</strong> <span id="apellido_m"></span></li>
                <li><strong>Modelo de Coche:</strong> <span id="modelo_c"></span></li>
                <li><strong>Placa del Coche:</strong> <span id="placa_c"></span></li>
            </ul>
        </div>
        <button onclick="window.location.href = 'clientes.html';">Regresar a Clientes</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var params = new URLSearchParams(window.location.search);
            var nombre = params.get('nombre');
            var apellido_p = params.get('apellido_p');
            var apellido_m = params.get('apellido_m');
            var modelo_c = params.get('modelo_c');
            var placa_c = params.get('placa_c');

            // Mostrar los datos en la p√°gina
            document.getElementById("nombre").innerText = nombre;
            document.getElementById("apellido_p").innerText = apellido_p;
            document.getElementById("apellido_m").innerText = apellido_m;
            document.getElementById("modelo_c").innerText = modelo_c;
            document.getElementById("placa_c").innerText = placa_c;
        });
    </script>
</body>
</html>
