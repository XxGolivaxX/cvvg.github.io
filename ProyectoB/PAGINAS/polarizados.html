<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarizados</title>
    <link rel="stylesheet" href="../CSS/polarizados.css">
</head>
<body>
    <nav>
        <h1>Polarizados</h1>
    </nav>
    <div class="container">
        <h2>Diferentes tipos de polarizados</h2>
        <div class="polarizado-option">
            <input type="radio" id="polarizado-oscuro" name="polarizado" value="oscuro">
            <label for="polarizado-oscuro">Polarizado oscuro</label>
        </div>
        <div class="polarizado-option">
            <input type="radio" id="polarizado-intermedio" name="polarizado" value="intermedio">
            <label for="polarizado-intermedio">Polarizado intermedio</label>
        </div>
        <div class="polarizado-option">
            <input type="radio" id="polarizado-claro" name="polarizado" value="claro">
            <label for="polarizado-claro">Polarizado claro</label>
        </div>
        <!-- BotÃ³n para regresar a principal.html -->
        <button onclick="location.href='../principal.html'">Regresar a Principal</button>
    </div>
</body>
</html>
